<div class="card my-4">
    <div class="card-body">
        <form method="get" class="mb-3 row g-2 align-items-center">
        <div class="col-md-4">
            <input type="text"
                   name="q"
                   value="{{ search_query }}"
                   placeholder="Search by subject, description, or tracking code"
                   class="form-control">
        </div>

            <div class="col-md-3">
                <select name="category" class="form-select">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                       <option value="{{ category.id }}"
                            {% if selected_category == category.id|stringformat:"s" %}selected{% endif %}>
                            {{ category.name }}
                       </option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-3">
                <select name="priority" class="form-select">
                    <option value="">All Priority</option>
                    {% for value, label in priorities %}
                    <option value="{{ value }}" {% if selected_priority == value %}selected{% endif %}>
                      {{ label|title }}
                    </option>
                {% endfor %}
                </select>
            </div>

                <div class="col-md-2">
                <select name="operator" class="form-select">
                    <option value="OR" {% if request.GET.operator == "OR" %}selected{% endif %}>هر کلمه (OR)</option>
                    <option value="AND" {% if request.GET.operator == "AND" %}selected{% endif %}>همه کلمات (AND)</option>
                </select>
            </div>

            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-outline-primary">Filter</button>
                <a href="{% url 'tickets' %}" class="btn btn-outline-danger">Clear</a>
            </div>
        </form>
    </div>
</div>
