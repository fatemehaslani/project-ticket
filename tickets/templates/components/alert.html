{% if type == "close" or close %}
    {# کامپوننت Alert Close #}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="{{ label|default:'Close' }}"></button>

{% else %}
    {# کامپوننت Alert اصلی #}
    <div class="alert alert-{{ alert_type|default:'info' }} {% if dismissible|default:True %}alert-dismissible fade show{% endif %} {{ extra_class|default:'' }}" role="alert">
        {% if icon %}
            <i class="bi {{ icon }} me-2"></i>
        {% endif %}
        
        {% if heading %}
            <h4 class="alert-heading">{{ heading }}</h4>
        {% endif %}
        
        {{ message }}
        
        {% if dismissible|default:True %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {% endif %}
    </div>
{% endif %}
